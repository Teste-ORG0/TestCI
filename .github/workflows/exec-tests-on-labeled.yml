name: Check TestCi in PR

on:
  pull_request:
    types: labeled

env:
  LABEL_TO_CHECK: bug

jobs: 
  echo-bug:
    runs-on: ubuntu-latest
    steps:
      - run: echo $LABEL_TO_CHECK
      - run: echo ${{ github.event.label.name }}
      - run: echo ${{ env.LABEL_TO_CHECK  }}
  
  exec-tests:
    uses: ./.github/workflows/reusable-test-suite.yml
    if: ${{ github.event.label.name == vars.LABEL_TO_CHECK }}
   
  remove-label-from-pr:
    runs-on: ubuntu-latest
    needs: [exec-tests]
    if: always() && ${{ github.event.label.name == vars.LABEL_TO_CHECK }}
    permissions:
      pull-requests: write
    steps:
      - name: 'Code checkout'
        uses: actions/checkout@v4
      - name: 'remove label'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: ${{ env.LABEL_TO_CHECK }}
